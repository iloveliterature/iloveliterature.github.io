name: Github Pages

on:
  push:
    branches:
      - master  # Here source code branch is `master`, it could be other branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      with:
          persist-credentials: false  # 권한 충돌 방지
          fetch-depth: 0              # 전체 커밋 히스토리 로드

      # 2. Git Safe Directory 강제 설정 (3중 보험)
      - name: Fix Ownership
        run: |
          # 1) 전역 설정 (runner 사용자)
          git config --global --add safe.directory /github/workspace
          # 2) 시스템 전체 설정 (root 권한)
          sudo git config --system --add safe.directory /github/workspace
          # 3) GitHub 워크스페이스 환경 변수 사용
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # 3. Jekyll 빌드 단계 (Git 설정 강제 주입)
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        env:
          GIT_CONFIG_GLOBAL: "/home/runner/.gitconfig"  # 전역 설정 경로 명시
        with:
          source: .
          destination: ./_site
          future: false
          build_revision: ${{ github.sha }}  # 하드코딩 대신 동적 SHA 사용
          verbose: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Use GitHub Deploy Action to build and deploy to Github
      - uses: jeffreytse/jekyll-deploy-action@v0.5.1
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }} # It's your Personal Access Token(PAT)
          repository: ''             # Default is current repository
          branch: 'gh-pages'         # Default is gh-pages for github provider
          jekyll_src: './'           # Default is root directory
          jekyll_cfg: '_config.yml'  # Default is _config.yml
          jekyll_baseurl: '/jekyll-theme-yat'  # Default is empty
          cname: ''                  # Default is to not use a cname
          actor: ''                  # Default is the GITHUB_ACTOR
          

